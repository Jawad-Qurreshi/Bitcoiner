<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
    <div class="auth-box">
        <div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="forgotPasswordForm" class="form-horizontal m-t-20" action="index.html">
                        
                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control form-control-lg" formControlName="email" type="email" required="" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button (click)="sendpassword()" class="btn btn-block btn-lg btn-info" type="submit">Send Recovery password</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
