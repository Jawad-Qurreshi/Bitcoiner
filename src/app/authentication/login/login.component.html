<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
    style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
    <div class="auth-box">
        <div>
            <div class="logo">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                <h5 class="font-medium m-b-20">Sign In</h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="loginForm">
                        <div padding>
                            <div class="form-group row">
                                <div class="col-12 ">
                                    <input type="email" formControlName="Email" class="form-control form-control-lg"
                                        placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12 ">
                                    <input type="password" formControlName="Password"
                                        class="form-control form-control-lg" placeholder="Password"
                                        aria-label="Password" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                        </div>
                        <div class="form-group row">
                            <div class="col-12 ">
                                <div padding>
                                    <button class="btn btn-block btn-lg btn-info" type="submit" (click)="login()">Log
                                        In</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center">
                            Don't have an account? <a href="#/authentication/signup" class="text-info m-l-5"><b>Sign
                                    Up</b></a>
                        </div>
                        <div class="form-group row">
                            <div text-center>
                                <button size="small" (click)="forgotPassword()" shape="round">Forgot Password?</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="recoverform" [ngClass]="{'d-block': recoverform}">
            <div class="logo">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                <h5 class="font-medium m-b-20">Recover Password</h5>
                <span>Enter your Email and instructions will be sent to you!</span>
            </div>
            <div class="row m-t-20">

                <!-- <form class="col-12" [formGroup]="recoveryData">
                    
                    <div class="row">
                        <div class="col-12">
                            <input class="form-control form-control-lg" formControlName="recoveryemail" type="email" required="" placeholder="Username">
                        </div>
                    </div>
                    
                    <div class="row m-t-20">
                        <div class="col-12">
                            <button class="btn btn-block btn-lg btn-danger" formControlName="resetpassword" type="submit" name="action">Reset</button>
                        </div>
                    </div>
                </form> -->
            </div>
        </div>
    </div>
</div>
