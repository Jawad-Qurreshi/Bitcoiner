<nz-modal
      [(nzVisible)]="isVisible"
      nzTitle="Send Bitcoins"
      (nzOnCancel)="handleCancel()"
      (nzOnOk)="handleOk()"
      [nzOkLoading]="isOkLoading">
      <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <form class="m-t-30">
                          <div class="form-group m-b-30">
                              <h4 class= "card-title">Select Currency</h4>
                              <select class="form-control" id="exampleFormControlSelect1">
                                  <option>Bitcoin</option>
                                  <option>Ethereum</option>
                              </select><br>
                              <h4 class="card-title">To</h4>
                             <input type="text" class="form-control" id="nametext" aria-describedby="name" placeholder="paste destination here"><br>
                             <h4 class= "card-title">Amount</h4>
                             <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="0.00" aria-describedby="basic-addon1">
                                <div class="input-group-append">
                                    <span class="input-group-text">BTC</span>
                                </div>
                                <input type="text" class="form-control" placeholder="$0.00" aria-describedby="basic-addon1">
                                <div class="input-group-append">
                                    <span class="input-group-text">USD</span>
                                </div>
                            </div>
                            <h4 class="card-title">Description</h4>
                             <div class="m-t-20">
                              <textarea class="form-control" rows="3" placeholder="Text Here..."></textarea>
                             </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>    
</nz-modal>
<nz-modal
[(nzVisible)]="is2ndVisible"
nzTitle="Recieve Bitcoins"
(nzOnCancel)="handleCancel()"
(nzOnOk)="handleOk()"
[nzOkLoading]="isOkLoading">
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="card">
            <div class="card-body">
                <form class="m-t-30">
                    <div class="form-group m-b-30">
                        <h4 class= "card-title">Select Currency:</h4>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Bitcoin</option>
                            <option>Ethereum</option>
                        </select><br><br>
                        <h4 class= "card-title">Address:</h4>
                       <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="wallet address" aria-describedby="basic-addon1">
                          <div class="input-group-append">
                              <span class="input-group-text">Wallet</span>
                          </div>
                      </div>
                      <small id="textHelp" class="form-text text-muted">Copy this wallet address</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</nz-modal>
