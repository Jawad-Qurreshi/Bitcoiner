<div class="row">
  <!-- column -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Statements</h4>
        <!-- <h5 class="card-subtitle">This is the filerable Data table</h5> -->
        <form class="w-50 m-b-30">
          <input type='text' class="form-control" placeholder='Type the date to Search...'
            (keyup)='updateFilter($event)' />
        </form>
        <ngx-datatable #table class='material' [loadingIndicator]="loadingIndicator" [columns]="columns"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10"
          [rows]='rows'>
         
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
