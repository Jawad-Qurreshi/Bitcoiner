<div class="row">
  <div class="col-lg-12">
      <div class="card bg-light">
          <div class="card-body">
              <div class="d-flex no-block align-items-center m-b-10">
                  <h4 class="card-title">Buyer</h4>
              </div>
              <div class="table-responsive" [perfectScrollbar]="config">
                  <table class="table bg-white table-bordered nowrap display">
                      <thead>
                          <tr>
                             
                              <th>Name</th>
                              <th>Type of currency</th>
                              <th>Price</th>
                              <th>Quantity</th>
                              <th>Change</th>
                          </tr>
                      </thead>
                      <tbody>
                      
                          <tr *ngFor="let buyer of buyers">
                              
                              <!-- <td>
                                  <a href="javscript:void(0)">
                                      <img src="assets/images/users/1.jpg" alt="user" class="rounded-circle" width="30" /> Govinda jalan</a>
                              </td> -->
                              <td>{{ buyer.name }}</td>
                              <td>{{ buyer.cryptoType }}</td>
                              <td>${{ buyer.price }}</td>
                              <td>{{ buyer.quantity }}</td>
                              <td>{{ "hi"}}%</td>
                              <td>
                                <button type="button" (click)="showModal()"
                                class="btn btn-success">Sell</button>
                              </td>
                          </tr>
                          
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
<nz-modal [(nzVisible)]="is2ndVisible" nzTitle="Buy" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
    [nzOkLoading]="isOkLoading"
    [nzFooter]="modalFooter">
    
    <form [formGroup]="buydata">
                
      <div class="form-group row ">
          <div class="col-12 ">
          <label>{{buyers.name}}
          </label>   
          </div>
      </div>

      <div class="form-group row">
          <div class="col-12 ">
              <input class="form-control form-control-lg" name="ETH" type="text" placeholder="enter ethereum wallet address" formControlName="AddressETH">
          </div>
      </div>

  
</form>
<ng-template #modalFooter>
  <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
  <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Done</button>
</ng-template>
</nz-modal>
