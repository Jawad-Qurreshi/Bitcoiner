<div class="row">
  <div class="col-lg-12">
      <div class="card bg-light">
          <div class="card-body">
              <div class="d-flex no-block align-items-center m-b-10">
                  <h4 class="card-title">Buyers Details</h4>
              </div>
              <div class="table-responsive">
                  <table class="table bg-white table-bordered nowrap display">
                      <thead>
                          <tr>
                             
                              <th>Name</th>
                              <th>Type of currency</th>
                              <th>Price</th>
                              <th>Change</th>
                          </tr>
                      </thead>
                      <tbody>
                      
                          <tr *ngFor="let buyer of buyers">
                              
                              <!-- <td>
                                  <a href="javscript:void(0)">
                                      <img src="assets/images/users/1.jpg" alt="user" class="rounded-circle" width="30" /> Govinda jalan</a>
                              </td> -->
                              <td>{{ buyer.Name }}</td>
                              <td>{{ buyer.Type_of_currency }}</td>
                              <td>${{ buyer.Price }}</td>
                              <td>{{ buyer.Change}}5</td>
                              <td>
                                  <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline delete-row-btn" data-toggle="tooltip" data-original-title="Delete">
                                      <i  aria-hidden="true">Sell</i>
                                  </button>
                              </td>
                          </tr>
                          
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
