<div class="row">
    <div class="col-lg-12">
        <div class="card bg-light">
            <div class="card-body">
                <div class="d-flex no-block align-items-center m-b-10">
                    <h4 class="card-title">My requests</h4>
                </div>
                <div class="table-responsive">
                    <table class="table bg-white table-bordered nowrap display">
                        <thead>
                            <tr>
                               
                                <th>Status</th>
                                <th>Request Type</th>
                                <th>Cryto type</th>
                                <th>amount</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                        
                            <tr *ngFor="let myrequest of myrequests">
                                
                                <td>
                                    <a href="javscript:void(0)">
                                        <img src="assets/images/users/1.jpg" alt="user" class="rounded-circle" width="30" /> Govinda jalan</a>
                                </td>
                               
                                <td>
                                    <span class="label label-success">{{ myrequest.status }}</span>
                                </td>
                                <td>{{ myrequest.request_type }}</td>
                                <td>{{ myrequest.crypto_type }}</td>
                                <td>{{ myrequest.amount}}</td>
                                <td>{{ myrequest.date}}</td>

                                <td>
                                    <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline delete-row-btn" data-toggle="tooltip" data-original-title="Delete">
                                        <i class="ti-close" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
