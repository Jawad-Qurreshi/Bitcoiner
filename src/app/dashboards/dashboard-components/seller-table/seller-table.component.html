<div class="row">
  <div class="col-lg-12">
      <div class="card bg-light">
          <div class="card-body">
              <div class="d-flex no-block align-items-center m-b-10">
                  <h4 class="card-title">Sellers Details</h4>
              </div>
              <div class="table-responsive">
                  <table class="table bg-white table-bordered nowrap display">
                      <thead>
                          <tr>
                             
                              <th>Name</th>
                              <th>Type of currency</th>
                              <th>Price</th>
                              <th>Limit</th>
                              <th>Change</th>
                          </tr>
                      </thead>
                      <tbody>
                      
                          <tr *ngFor="let seller of sellers">
                              
                              <!-- <td>
                                  <a href="javscript:void(0)">
                                      <img src="assets/images/users/1.jpg" alt="user" class="rounded-circle" width="30" /> Govinda jalan</a>
                              </td> -->
                              <td>{{ seller.Name }}</td>
                              <td>{{ seller.Type_of_currency }}</td>
                              <td>${{ seller.Price }}</td>
                              <td>${{ seller.Limit }}</td>
                              <td>{{ seller.Change }}%</td>
                              <td>
                                <button type="button" (click)="showModal()"
                                class="btn btn-rounded btn-primary">Buy</button>
                              </td>
                          </tr>
                          
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
