<div class="row">
  <div class="col-lg-12">
      <div class="card bg-light">
          <div class="card-body">
              <div class="d-flex no-block align-items-center m-b-10">
                  <h4 class="card-title">Sellers</h4>
              </div>
              <div class="table-responsive" [perfectScrollbar]="config">
                  <table class="table bg-white table-bordered nowrap display">
                      <thead>
                          <tr>
                             
                              <th>Name</th>
                              <th>Type of currency</th>
                              <th>Price</th>
                              <!-- <th>Limit</th>
                              <th>Change</th> -->
                          </tr>
                      </thead>
                      <tbody>
                      
                          <tr *ngFor="let seller of sellers">
                              
                              <!-- <td>
                                  <a href="javscript:void(0)">
                                      <img src="assets/images/users/1.jpg" alt="user" class="rounded-circle" width="30" /> Govinda jalan</a>
                              </td> -->
                              <td>{{ seller.name }}</td>
                              <td>{{ seller.cryptoType }}</td>
                              <td>${{ seller.price }}</td>
                              <!-- <td>{{ seller.Limit }}</td>
                              <td>{{ seller.Change }}%</td> -->
                              <td>
                                <button type="button" (click)="showModal()"
                                class="btn btn-success">Buy</button>
                              </td>
                          </tr>
                          
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
<nz-modal [(nzVisible)]="is2ndVisible" nzTitle="Sell" 
(nzOnCancel)="handleCancel()"
 (nzOnOk)="handleOk()"
    [nzOkLoading]="isOkLoading"
    [nzFooter]="modalFooter">
    
    <form [formGroup]="buydata">
                
      <div class="form-group row ">
          <div class="col-12 ">
          <label>
          </label>   
          </div>
      </div>

      <div class="form-group row">
          <div class="col-12 ">
              <input class="form-control form-control-lg" name="ETH" type="text" placeholder="enter ethereum wallet address" formControlName="AddressETH">
          </div>
      </div>

  <button class="btn btn-block btn-lg btn-info " type="submit" (click)="SaveToDB()" > Save To Database</button>
</form>
<ng-template #modalFooter>
  <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
  <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Done</button>
</ng-template>
</nz-modal>
