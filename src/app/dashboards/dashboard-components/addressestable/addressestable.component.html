<div class="row">
  <div class="col-lg-12">
      <div class="card bg-light">
          <div class="card-body">
              <div class="d-flex no-block align-items-center m-b-10">
                  <h4 class="card-title">Addresses (BTC & ETH)</h4>
                  <button type="button" (click)="showmModal()"
                                class="btn btn-rounded btn-primary">Add Addresses</button>
              </div>
              <div class="table-responsive">
                  <table class="table bg-white table-bordered nowrap display">
                      <thead>
                          <tr>
                             
                              <th>ID</th>
                              <th>BTCAddress</th>
                              <th>ETHAddress</th>
                          </tr>
                      </thead>
                      <tbody>
                      
                          <tr *ngFor="let btcAddress of btcAddresses">
                              
                              <!-- <td>
                                  <a href="javscript:void(0)">
                                      <img src="assets/images/users/1.jpg" alt="user" class="rounded-circle" width="30" /> Govinda jalan</a>
                              </td> -->
                              <td>{{ btcAddress._id }}</td>
                              <td>{{ btcAddress.AddressBTC }}</td>
                              <td>${{ btcAddress.AddressETH }}</td>
                          </tr>
                          
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>

<nz-modal [(nzVisible)]="is2ndVisible" nzTitle="Add Address" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
    [nzOkLoading]="isOkLoading">
    <form [formGroup]="addressData">
                
      <div class="form-group row ">
          <div class="col-12 ">
             <input class="form-control form-control-lg"   name="BTC" type="text" formControlName="btc" placeholder="enter bitcoin wallet address">
          </div>
      </div>

      <div class="form-group row">
          <div class="col-12 ">
              <input class="form-control form-control-lg" name="ETH" type="text" placeholder="enter ethereum wallet address" formControlName="eth">
          </div>
      </div>

  <button class="btn btn-block btn-lg btn-info " type="submit" (click)="SaveToDB()" > Save To Database</button>
</form>
</nz-modal>
