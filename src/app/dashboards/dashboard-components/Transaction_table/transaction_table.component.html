
<div class="row">
  <div class="col-lg-12">
    <div class="card bg-light">
      <div class="card-body">
        <div class="d-flex no-block align-items-center m-b-10">
          <h4 class="card-title">Summery</h4>
        </div>
        <div class="table-responsive" [perfectScrollbar]="config">
          <table class="table bg-white table-bordered nowrap display">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type of currency</th>
                <th>Price</th>
                <th>Limit</th>
                <th>Market change</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let buyer of buyers">
                <td>{{ buyer.name }}</td>
                <td>{{ buyer.cryptoType }}</td>
                <td>${{ buyer.price }}</td>
                <td>{{ buyer.limit.minimum }} - {{ buyer.limit.maximum }} </td>
                <td>
                  
                  <span *ngIf="buyer.changeValue > 0">
                    <i class="mdi mdi-arrow-up"></i>
                    {{ buyer.changeValue | number : '1.2-2'}}%
                  </span>

                  <span *ngIf="buyer.changeValue < 0">
                    <i class="mdi mdi-arrow-down"></i>
                    {{ buyer.changeValue | number : '1.2-2'}}%
                  </span>

                  <span *ngIf="buyer.changeValue == 0">
                    {{ buyer.changeValue | number : '1.2-2'}}%
                  </span>

                  <!-- <span >
                    <i class="mdi mdi-arrow-up"></i>
                    {{ buyer.changeValue }}%
                  </span> -->
                
                 <!-- {{ buyer.changeValue }}% -->
                </td>
               
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
