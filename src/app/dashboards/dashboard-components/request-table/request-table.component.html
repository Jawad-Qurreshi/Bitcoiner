<div class="row">
  <div class="col-lg-12">
      <div class="card bg-light">
          <div class="card-body">
              <div class="d-flex no-block align-items-center m-b-10">
                  <h4 class="card-title">All requests</h4>
              </div>
              <div class="table-responsive">
                  <table class="table bg-white table-bordered nowrap display">
                      <thead>
                          <tr>                             
                              <th>Username</th>
                              <th>Email</th>
                              <th>To Address</th>
                              <th>From Address</th>
                              <th>Status</th>
                              <th>Type Of Request</th>
                              <th>Crypto type</th>
                              <th>Amount</th>
                              <th>Date</th>
                              <th></th>
                          </tr>
                      </thead>
                      
                      <tbody class="table-responsive1" [perfectScrollbar]="config">
                        
                          <tr *ngFor="let request of requests">
                              
                              <!-- <td>
                                  <a href="javscript:void(0)">
                                      <img src="assets/images/users/1.jpg" alt="user" class="rounded-circle" width="30" /> Govinda jalan</a>
                              </td> -->
                              <td>{{ request.username }}</td>
                              <td>{{ request.email }}</td>
                              <td>{{ request.to }}</td>
                              <td>{{ request.from }}</td>
                              <td>{{ request.status }}</td>
                              <td>{{ request.requestType}}</td>
                              <td>{{ request.cryptoType }}</td>
                              <td>{{ request.amount}}</td>
                              <td>{{ request.createdAt }}</td>
                              <td>
                                <button type="button" (click)="Approve()"
                                class="btn btn-rounded btn-primary" (click)="Approve()">Approve</button>
                              </td>
                          </tr>
                          
                      </tbody>
                  
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
